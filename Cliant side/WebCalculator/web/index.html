<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        function btnAdd(textValue1, textValue2) {
            var res =parseInt($(textValue1).val())+ parseInt($(textValue2).val());
            $("#divResult").html(res);

        }
        function buttonSubtract(textValue1, textValue2) {
            var res =parseInt($(textValue1).val())- parseInt($(textValue2).val());
            $("#divResult").html(res);

        }
        function buttonMultiply(textValue1, textValue2) {
            var res =parseInt($(textValue1).val())* parseInt($(textValue2).val());
            $("#divResult").html(res);

        }
        function buttonDivide(textValue1, textValue2) {
            var res =parseInt($(textValue1).val())/ parseInt($(textValue2).val());
            $("#divResult").html(res);

        }


    </script>
</head>
<body>
<h1>Welcome to my Calculator</h1>
<input type="text" id="textValue1">
<input type="text" id="textValue2">
<input type="button" value="buttonAdd" onclick="btnAdd(textValue1,textValue2)">
<input type="button" value="buttonSubtract" onclick="buttonSubtract(textValue1,textValue2)">
<input type="button" value="buttonMultiply" onclick="buttonMultiply(textValue1,textValue2)">
<input type="button" value="buttonDivide" onclick="buttonDivide(textValue1,textValue2 )">
<h1>WE ARE THE CHAMPIONS</h1>
<br/>
<div id="divResult"></div>
</body>
</html>
